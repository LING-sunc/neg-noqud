<div style="width: 35em;">
<H3 style="text-align:center">
    Demographic Information
</H3>

<table class="center">
    <!-- 1. Collecting Age  -->
    <tr>
        <td colspan="2" style="width: 30em; padding-bottom: 1em;"> We need some general demographic information from you for the comparability of our study. Please fill out the fields below. All fields must contain an entry before you can click on "continue".</td>
    </tr>
    <tr>
        <td>Age:</td>
        <td><input name="Age" type="text" size="35" class="obligatory"></td>
    </tr>
    <tr>
        <td colspan="2"><label class="error" for="Age"></label></td>
    </tr>
    <tr><td><br></td></tr>

    <!-- 2. Ask for gender -->
    <tr>
        <td style="vertical-align:top">Gender:</td>
        <td style="vertical-align:top">
            <input name="Gender" type="radio" value="female" class="obligatory" id="csexfemale" /><label for="csexfemale"> female</label><br>
            <input name="Gender" type="radio" value="male" class="obligatory" id="csexmale"/><label for="csexmale"> male</label><br>
            <input name="Gender" type="radio" value="other" class="obligatory" id="csexother"/><label for="csexother"> other:</label>
            <input name="other" type="text" size="15">
        </td>
    </tr>
    <tr>
        <td colspan="2"><label class="error" for="Gender"></label></td>
    </tr>
    <tr><td><br></td></tr>

    <!-- 3. Native Language -->
    <tr>
        <td style="vertical-align:top">Native language:</td>
        <td style="vertical-align:top"><input name="Native language" type="text" size="30" class="obligatory"></td>
    </tr>
    <tr>
        <td colspan="2"><label class="error" for="Native language"></label></td>
    </tr>
    <tr><td><br></td></tr>
</table>

</div>
